---
layout: default
---

{% if site.show-nav-menu %}
  <div id='sidebar' class='fixed py-16 hidden lg:block'></div>
  <div id='burger-sidebar' class='pt-24 pl-4 fixed hidden md:block'></div>
{% endif %}
<div class='prose bg-gray-400' id='article'>
  <div id='word-count' class='pt-4 pl-8 fixed'>words: 80</div>
  <div class='text-center'>
    {% if page.tags.size !=0 %}
      <i class='text-xs fas fa-tags'></i>
      {% for tag in page.tags %}
        <div class='inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800'>
          <a class='!no-underline' href='{{site.baseurl}}/tag#{{ tag }}'>{{ tag }}</a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div class='md:px-4 md:grid lg:px-72'>
    <h1 class='text-center mt-6 mb-6'>{{ page.title }}</h1>
    {{content}}
  </div>
</div>

{% include footer.html %}
